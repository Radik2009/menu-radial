<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radial Day ‚Üí Dusk ‚Üí Night</title>
<style>
  :root{
    --ui-bg: rgba(18,18,20,.55);
    --ui-border: rgba(255,255,255,.15);
    --ui-glow: rgba(255,255,255,.25);
    --btn-bg: rgba(255,255,255,.08);
    --btn-hover: rgba(255,255,255,.18);
    --shadow: 0 6px 24px rgba(0,0,0,.28);
    --radius: 14px;
  }

  html,body{
    height:100%;
    margin:0;
    background:#000;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
  }

  .stage{
    position:relative;
    height:100%;
    width:100%;
    overflow:hidden;
  }

  .layer{
    position:absolute; inset:0;
    object-fit:cover;
    width:100%; height:100%;
    transition:opacity .25s linear;
    will-change:opacity;
    pointer-events:none;
  }

  .hud{
    position:fixed;
    right:2%;
    bottom:60px; /* espa√ßo para o rodap√© */
    display:flex;
    gap:10px;
    align-items:flex-end;
    z-index:10;
  }

  .quick{
    display:flex;
    flex-direction:column;
    gap:8px;
    padding:10px;
    border-radius:var(--radius);
    backdrop-filter: blur(8px);
    background:var(--ui-bg);
    border:1px solid var(--ui-border);
    box-shadow: var(--shadow);
  }

  .quick button{
    width:38px; height:38px;
    border-radius:50%;
    border:1px solid var(--ui-border);
    background:var(--btn-bg);
    color:#fff;
    display:grid;
    place-items:center;
    cursor:pointer;
    font-size:18px;
    transition:transform .12s ease, background .15s ease, border-color .15s ease;
  }

  .quick button:hover{
    background:var(--btn-hover);
    border-color:var(--ui-glow);
    transform:translateY(-1px)
  }

  .quick button.active{
    outline:2px solid rgba(255,255,255,.35)
  }

  .dial{
    position:relative;
    width:72px; height:72px;
    border-radius:50%;
    display:grid; place-items:center;
    cursor:grab;
    backdrop-filter: blur(8px);
    background:var(--ui-bg);
    border:1px solid var(--ui-border);
    box-shadow: var(--shadow);
    touch-action:none;
  }

  .dial:active{ cursor:grabbing }

  .ring{
    position:absolute;
    inset:8px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,.22);
  }

  .needle{
    position:absolute;
    width:2px; height:28px;
    top:8px; left:50%;
    transform-origin:50% 28px;
    background:#fff;
    border-radius:2px;
    opacity:.9;
    box-shadow:0 0 8px rgba(255,255,255,.5);
  }

  .dial::after{
    content:"";
    position:absolute; inset:0;
    border-radius:50%;
    background:
      conic-gradient(from -90deg,
        rgba(255,255,255,.15) 0 2deg, transparent 2deg 120deg,
        rgba(255,255,255,.15) 120deg 122deg, transparent 122deg 240deg,
        rgba(255,255,255,.15) 240deg 242deg, transparent 242deg 360deg);
    mask: radial-gradient(circle at 50% 50%, transparent 30px, #000 30px);
    pointer-events:none;
  }

  .hint{
    position:absolute;
    bottom:100%;
    right:0;
    transform:translateY(-8px);
    font-size:12px;
    color:#fff;
    opacity:.7;
    background:rgba(0,0,0,.35);
    padding:4px 8px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    white-space:nowrap;
  }

  .sr-only{
    position:absolute;
    width:1px; height:1px;
    padding:0; margin:-1px;
    overflow:hidden;
    clip:rect(0,0,0,0);
    border:0
  }

  footer{
    position:fixed;
    bottom:0; left:0; width:100%;
    background:rgba(0,0,0,.75);
    color:#fff;
    text-align:center;
    padding:6px 10px;
    font-size:14px;
    font-weight:500;
    border-top:1px solid rgba(255,255,255,.15);
  }

  footer a{
    color:#4da3ff;
    text-decoration:none;
  }

  footer a:hover{
    text-decoration:underline;
  }

  @media (max-width:520px){
    .hud{ right:10px; bottom:70px }
    .dial{ width:64px; height:64px }
    .needle{ height:24px; top:8px; transform-origin:50% 24px }
    footer{ font-size:12px; padding:4px }
  }
</style>
</head>
<body>
  <main class="stage" aria-label="Transi√ß√£o de tempo do dia">
    <img id="img-day"   class="layer" src="dia.png" alt="Dia">
    <img id="img-dusk"  class="layer" src="tarde.png" alt="Tarde">
    <img id="img-night" class="layer" src="noite.png" alt="Noite">
  </main>

  <section class="hud" aria-label="Controles">
    <div class="quick" role="group" aria-label="Atalhos de tempo">
      <button id="btn-day"   title="Dia"   aria-label="Dia">‚òÄÔ∏è</button>
      <button id="btn-dusk"  title="Tarde" aria-label="Tarde">üåá</button>
      <button id="btn-night" title="Noite" aria-label="Noite">üåô</button>
    </div>

    <div id="dial" class="dial" aria-label="Controle radial de hor√°rio" tabindex="0">
      <span class="hint">gire / ‚Üê ‚Üí</span>
      <div class="ring"></div>
      <div id="needle" class="needle" style="transform:rotate(0deg)"></div>
      <span class="sr-only" id="aria-time">Dia</span>
    </div>
  </section>

  <footer>
    <span>Meu LinkedIn: <a href="https://www.linkedin.com/in/raiquesilva/" target="_blank">www.linkedin.com/in/raiquesilva/</a></span>
  </footer>

<script>
(function(){
  const day  = document.getElementById('img-day');
  const dusk = document.getElementById('img-dusk');
  const night= document.getElementById('img-night');
  const dial = document.getElementById('dial');
  const needle = document.getElementById('needle');
  const ariaTime = document.getElementById('aria-time');
  const bDay  = document.getElementById('btn-day');
  const bDusk = document.getElementById('btn-dusk');
  const bNight= document.getElementById('btn-night');

  let angle = 0;
  const clamp01 = v => Math.max(0, Math.min(1, v));

  function setAngle(a){
    angle = (a % 360 + 360) % 360;
    needle.style.transform = `rotate(${angle}deg)`;
    const t = angle / 360;
    const wDay  = clamp01(1 - (t*2));
    const wDusk = t < 0.5 ? clamp01(t*2) : clamp01(1 - (t-0.5)*2);
    const wNight= clamp01((t-0.5)*2);
    day.style.opacity   = wDay;
    dusk.style.opacity  = wDusk;
    night.style.opacity = wNight;
    bDay.classList.toggle('active',  t < 0.17);
    bDusk.classList.toggle('active', t >= 0.17 && t < 0.83);
    bNight.classList.toggle('active',t >= 0.83);
    ariaTime.textContent = t < 0.17 ? 'Dia' : (t < 0.83 ? 'Tarde' : 'Noite');
  }

  day.style.opacity = 1; dusk.style.opacity = 0; night.style.opacity = 0;

  let dragging = false;
  function pointToAngle(e){
    const rect = dial.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const x = ('touches' in e ? e.touches[0].clientX : e.clientX) - cx;
    const y = ('touches' in e ? e.touches[0].clientY : e.clientY) - cy;
    let deg = Math.atan2(y, x) * 180/Math.PI;
    deg = deg + 90;
    setAngle(deg);
  }
  dial.addEventListener('pointerdown', e => {
    dragging = true; dial.setPointerCapture(e.pointerId); pointToAngle(e);
  });
  dial.addEventListener('pointermove', e => { if(dragging) pointToAngle(e); });
  dial.addEventListener('pointerup',   () => { dragging=false; });
  dial.addEventListener('pointercancel', ()=> dragging=false);

  dial.addEventListener('wheel', e => {
    e.preventDefault();
    setAngle(angle + (e.deltaY>0 ? 8 : -8));
  }, {passive:false});

  dial.addEventListener('keydown', e => {
    if(e.key==='ArrowRight') { setAngle(angle+8); e.preventDefault(); }
    if(e.key==='ArrowLeft')  { setAngle(angle-8); e.preventDefault(); }
    if(e.key==='Home')       { setAngle(0); e.preventDefault(); }
    if(e.key==='End')        { setAngle(359.9); e.preventDefault(); }
  });

  bDay .addEventListener('click', ()=> setAngle(0));
  bDusk.addEventListener('click', ()=> setAngle(180));
  bNight.addEventListener('click',()=> setAngle(359.9));

  window.setSources = ({day:sd,dusk:sk,night:sn})=>{
    if(sd) day.src = sd;
    if(sk) dusk.src = sk;
    if(sn) night.src = sn;
  };

  setAngle(12);
})();
</script>
</body>
</html>
